<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Looking for a sign?</title>
  <script type="text/javascript">
    ImageArray = new Array();
    ImageArray[0] = 'signs/IMG_1.png';
    ImageArray[1] = 'signs/IMG_2.png';  

function getRandomImage() {
    var num = Math.floor( Math.random() * 2);
    var img = ImageArray[num];
    document.getElementById("randImage").innerHTML = ('<img src="' + img + '" width="250px">')

}
</script>
</head>
<body onload="getRandomImage()">
<center>
<div id="randImage"></div>
</center>
  
</body>
</html>
