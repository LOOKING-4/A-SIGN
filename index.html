<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Looking for a sign?</title>
  <script type="text/javascript">
    ImageArray = new Array();
    ImageArray[0] = 'signs/sign - 1.png';
    ImageArray[1] = 'signs/sign - 2.png';  
    ImageArray[2] = 'signs/sign - 3.png'; 
    ImageArray[3] = 'signs/sign - 4.png'; 
    ImageArray[4] = 'signs/sign - 5.png'; 
    ImageArray[5] = 'signs/sign - 6.png'; 

function getRandomImage() {
    var num = Math.floor( Math.random() * 2);
    var img = ImageArray[num];
    document.getElementById("randImage").innerHTML = ('<img src="' + img + '" width="250px">')

}
</script>
  <meta charset=utf-8 />
<title>Test</title>
<style>
  #foo {
    position: fixed;
    bottom: 0;
    right: 0;
  }
</style>

</head>
<body onload="getRandomImage()">
<center>
<div id="randImage"></div>
</center>

  <img id="foo" src=signs/bird.png>
</body>
</html>
